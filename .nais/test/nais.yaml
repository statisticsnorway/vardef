# Deploy config for the test cluster
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: vardef
  namespace: dapla-metadata
  labels:
    team: dapla-metadata
spec:
  image: "{{ image }}"  # Injected from the GitHub Action
  port: 8080

  accessPolicy:
    inbound:
      rules:
        - application: metadata-api-gateway
      external:
        # Allow egress to Klass
        - host: data.ssb.no
        # Allow egress to Vardok
        - host: ssb.no
        - host: www.ssb.no
        # Allow egress to auth
        - host: dapla-api.ssb.no
        # Allow egress to mongodb
        - host: metadata-test-shard-00-01.fuld2.mongodb.net
          ports:
            - port: 27016
            - port: 27017
        - host: metadata-test-shard-00-02.fuld2.mongodb.net
          ports:
            - port: 27016
            - port: 27017
        - host: metadata-test-shard-00-00.fuld2.mongodb.net
          ports:
            - port: 27016
            - port: 27017

  envFrom:
    - secret: metadata-vardef-test
    - secret: vardef-dapla-api-sa-token

  env:
    - name: MICRONAUT_ENVIRONMENTS
      value: naistest

  replicas:
    min: 1
    max: 1
  resources:
    requests:
      cpu: 20m
      memory: 400Mi

  prometheus:
    enabled: true
    path: /prometheus
    port: "8090"

  liveness:
    path: /health/liveness
    port: 8090
  readiness:
    path: /health/readiness
    port: 8090
  startup:
    path: /health/liveness
    port: 8090
