micronaut:
  application:
    name: vardef
  security:
    enabled: false
  #   authentication: bearer
  #   token:
  #     jwt:
  #       signatures:
  #         secret:
  #           generator:
  #             secret: ${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /docs/swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /docs/redoc/**
  openapi:
    property:
      naming:
        strategy: SNAKE_CASE
    views:
      spec: |
        swagger-ui.enabled=true,
        swagger-ui.js.url=/docs/swagger/res/,
        redoc.enabled=true,
        redoc.js.url=/docs/redoc/res/,
  serde:
    deserialization:
      ignore-unknown: false
      strict-nullable: true
    serialization:
      inclusion: always

  caches:
    classifications:
      maximumSize: 3600

  server:
    netty:
      access-logger:
        enabled: true
        exclusions:
          - /health
          - /metrics

  http:
    services:
      klass:
        url: https://data.ssb.no/api/klass/v1/

klass:
  cached-classifications:
    unit-types: 702
    areas: 618
  cache-retry-timeout-seconds: 1800
