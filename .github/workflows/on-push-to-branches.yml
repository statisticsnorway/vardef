
name: Build branch

on:
  push:
    paths-ignore:
      - .github/workflows/**
      - README.md

jobs:
  build-branch:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      - name: Set up gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and test project
        run: ./gradlew build