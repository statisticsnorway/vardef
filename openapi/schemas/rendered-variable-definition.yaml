type: object
properties:
  id:
    $ref: "identifier.yaml"
  name:
    title: Name
    description: Name of the variable
    type: string
    examples:
      - "Landbakgrunn"
  short_name:
    title: Short name
    description: Recommended short name
    type: string
    examples:
      - landbak
      - wkapinnt
      - dek_total
  definition:
    title: Definition
    description: Definition of the variable
    type: string
    examples:
      - name: Country Background
        value: "For personer født i utlandet, er dette (med noen få unntak) eget fødeland. For personer født i Norge er det foreldrenes fødeland. I de tilfeller der foreldrene har ulikt fødeland, er det morens fødeland som blir valgt. Hvis ikke personen selv eller noen av foreldrene er utenlandsfødt, hentes landbakgrunn fra de første utenlandsfødte en treffer på i rekkefølgen mormor, morfar, farmor eller farfar."
  classification_uri:
    title: Classification or code list URI
    description: Link (URI) to valid classification or code list
    type: string
    format: uri
    examples:
      - https://www.ssb.no/en/klass/klassifikasjoner/91
  unit_types:
    title: Unit types
    description: A list of one or more unit types, e.g. person, vehicle, household. Must be defined as codes from https://www.ssb.no/klass/klassifikasjoner/702.
    type: array
    items:
      $ref: klass-reference.yaml
  subject_fields:
    title: Subject fields
    description: A list of subject fields that the variable is used in. Valid values
      defined by https://www.ssb.no/klass/klassifikasjoner/618
    type: array
    items:
      $ref: klass-reference.yaml
  contains_unit_identifying_information:
    title: Contains unit identifying information
    description: True if variable instances contain information which can identify a Person, Family or Household. Applies even if the information is pseudonymized.
    type: boolean
  contains_special_categories_of_personal_data:
    title: Contains unit identifying information
    description: |
      True if variable instances contain particularly sensitive information. Applies even if the information or identifiers are pseudonymized.

      Information within the following categories are regarded as particularly sensitive:
        - Ethnicity
        - Political alignment
        - Religion
        - Philosophical beliefs
        - Union membership
        - Genetics
        - Biometrics
        - Health
        - Sexual relations
        - Sexual orientation
    type: boolean
  variable_status:
    title: Status of the variable
    description: Status of the Life cycle of the variable
    type: string
  measurement_type:
    title: Measurement type
    description: 'Type of measurement for the variable, e.g. length, volume, currency.
      Valid values defined by: https://www.ssb.no/klass/klassifikasjoner/303/koder'
    $ref: klass-reference.yaml
  valid_from:
    title: Valid from
    description: The variable definition is valid from this date inclusive
    type: string
    format: date
  valid_until:
    title: Valid until
    description: The variable definition is valid until this date inclusive
    type: string
    format: date
  external_reference_uri:
    title: External reference (URI)
    description: A link (URI) to an external definition/documentation
    type: string
    format: uri
  related_variable_definition_uris:
    title: Related variable(s)
    description: Link(s) to related definitions of variables - a list of one or more
      definitions. For example if after-tax income is a derived variable then it could
      be relevant to link to definitions of income from work, property income etc.
    type: array
    items:
      type: string
      format: uri
  owner:
    title: Owner
    description: Division in Statistics Norway which is responsible for the variable.
    type: object
    properties:
      code:
        title: Owner division, number
        type: string
      name:
        title: Owner division, name
        type: string
  contact:
    title: Contact
    description: Contact details
    properties:
      title:
        title: "Title of the contact"
      email:
        title: "Email address of the contact"
  created_at:
    title: Created date
    description: Date on which the variable was created
    type: string
    format: date-time
    readOnly: true
  created_by:
    title: Created by person
    description: Person that created the variable, name and initials (SSB identifier)
    $ref: person.json
    readOnly: true
  last_updated_at:
    title: Last updated date
    description: Date on which the variable was last updated
    type: string
    format: date-time
    readOnly: true
  last_updated_by:
    title: Last updated by
    description: Person that last updated the variable, name and initials (SSB identifier)
    $ref: person.json
    readOnly: true
