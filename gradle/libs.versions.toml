[versions]
assertj = "3.26.3"
jackson = "2.17.0"
jib = "3.4.4"
json = "20240303"
junit = "5.11.3"
kotlin = "2.0.21"
ksp = "2.0.21-1.0.26"
ktlint = "12.1.1"
logback = "1.5.12"
micronaut = "4.6.1"
micronautCache = "5.1.0"
micronautData = "4.9.6"
micronautGradle = "4.4.3"
micronautKotlin = "4.4.0"
micronautManagement = "4.7.1"
micronautMicrometer = "5.9.1"
micronautMongoDb = "5.4.0"
micronautOpenapi = "6.13.0"
