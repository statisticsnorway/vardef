micronaut:
  security:
    token:
      jwt:
        claims:
          values:
            allowed-audiences:
              - dapla-cli
              - onyxia-api
  http:
    services:
      keycloak:
        clientSecret: ${KEYCLOAK_CLIENT_SECRET:placeholder}

mongodb:
# Micronaut needs to know which package is holding the models/entities
  package-names: no.ssb.metadata.vardef.models
# Configuration which applies under unit/integration tests (NOT the deployment environment called "test")
klass:
  static-data-path: klass/classifications
  codes-at: 2024-08-01
  classifications:
    702:
    685:
    303:
    91:
# Dapla
dapla:
  static-data-path: dapla
dapla-teams:
  static-data-path: dapla/teams
  teams:
    dapla-felles:
    play-enhjoern-a:
    play-foeniks-a:
    my-team:
    my-oh-my-team:
    pers-skatt:
    skip-stat:
dapla-groups:
  static-data-path: dapla/groups
  groups:
    dapla-felles-developers:
    play-enhjoern-a-developers:
    play-foeniks-a-developers:
    my-team-developers:
    my-oh-my-team-developers:
    pers-skatt-developers:
    skip-stat-developers:
