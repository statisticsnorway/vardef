micronaut:
  server:
    # Tests use a random port to avoid conflicts
    port: -1
  security:
    token:
      jwt:
        claims:
          values:
            allowed-audiences:
              - dapla-cli
              - onyxia-api
  http:
    services:
      keycloak:
        clientSecret: ${KEYCLOAK_CLIENT_SECRET:placeholder}

endpoints:
  all:
    # Tests use a random port to avoid conflicts
    port: -1

mongodb:
# Micronaut needs to know which package is holding the models/entities
  package-names:
    - no.ssb.metadata.vardef.models
    - no.ssb.metadata.vardef.integrations.vardok.models
# Configuration which applies under unit/integration tests (NOT the deployment environment called "test")
klass:
  static-data-path: klass/classifications
  codes-at: 2024-08-01
  classifications:
    702:
    618:
    303:
    91:
