micronaut:
  application:
    name: vardef
  security:
    enabled: false
  #   authentication: bearer
  #   token:
  #     jwt:
  #       signatures:
  #         secret:
  #           generator:
  #             secret: ${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /docs/swagger/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /docs/redoc/**
  openapi:
    property:
      naming:
        strategy: SNAKE_CASE
    filename: openapi.yaml
    target:
      file: build/resources/main/META-INF/swagger/${micronaut.openapi.filename}
    views:
      spec: |
        swagger-ui.enabled=true,
        swagger-ui.js.url=/docs/swagger/res/,
        swagger-ui.spec.url=/swagger/${micronaut.openapi.filename},
        redoc.enabled=true,
        redoc.js.url=/docs/redoc/res/,
        redoc.spec.url=/swagger/${micronaut.openapi.filename},
        mapping.path=/,
  serde:
    deserialization:
      ignore-unknown: false
      strict-nullable: true
    serialization:
      inclusion: always

  cache:
    caches:
      classifications:
        maximumSize: 3600

  http:
    services:
      klass:
        url: https://data.ssb.no/api/klass/v1/

  klass:
    unit-types: 702
    subject-fields: 618

  server:
    netty:
      access-logger:
        enabled: true
        exclusions:
          - /health
          - /metrics
